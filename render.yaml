services:
  - type: web
    name: emattricule-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render - no need to specify
      - key: CORS_ORIGIN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUMUP_API_KEY
        sync: false
      - key: SUMUP_MERCHANT_CODE
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_NAME
        value: EMatricule
      - key: FROM_EMAIL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: VIN_DECODER_API_KEY
        sync: false
      - key: VIN_DECODER_BASE_URL
        value: https://vindecoder.eu/api/v2

